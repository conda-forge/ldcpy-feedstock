{% set name = "ldcpy" %}
{% set version = "0.17" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9894e4276d83cccf35d9e606780e8147e0f9461688be4b87348e0dd36d7cb5ac

build:
  number: 2
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
    - setuptools >=30.3.0
    - setuptools_scm
  run:
    - cmocean
    - cython
    - dask
    - matplotlib-base
    - netcdf4
    - numpy
    - opencv
    - pip
    - python
    - scikit-image
    - scipy
    - xarray
    - xrft
    - cartopy
    - cf_xarray
    - ipython
    - pooch
    - statsmodels

test:
  imports:
    - ldcpy

about:
  home: https://github.com/NCAR/ldcpy
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE.txt
  summary: A utility for gathering and plotting metrics from NetCDF files using the Pangeo stack.

  description: |
    A utility for gathering and plotting metrics from NetCDF files using the Pangeo stack.
  doc_url: https://ldcpy.readthedocs.io/
  dev_url: https://github.com/NCAR/ldcpy

extra:
  recipe-maintainers:
    - pinarda

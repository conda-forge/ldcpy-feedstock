{% set name = "ldcpy" %}
{% set version = "0.4" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1ff663fa3fc9e3f86d59c3c37373b69bfa26398e896124cbde2698225d961afb

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
  host:
    - python >=3.6
    - pip
    - setuptools_scm
  run:
    - python >=3.6
    - cartopy =0.18
    - netcdf4
    - pip
    - xarray
    - zfpy
    - xrft
    - cmocean
    - numpy
    - scipy
    - matplotlib
    - dask
    - intake-esm
    - jupyterlab
    - cython

test:
  imports:
    - ldcpy
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/NCAR/ldcpy
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: A utility for gathering and plotting metrics from NetCDF files using the Pangeo stack.

  description: |
    A utility for gathering and plotting metrics from NetCDF files using the Pangeo stack.
  doc_url: https://ldcpy.readthedocs.io/
  dev_url: https://github.com/NCAR/ldcpy

extra:
  recipe-maintainers:
    - pinarda
